<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Game</h1>
        <p class="rounds">Round: <span id="round">1</span>/5</p>

        <div class="sound-control">
            <button id="bgm-toggle">üîä</button>
        </div>
        <div class="choices">
            <button class="choice-btn" data-choice="Rock">‚úä</button>
            <button class="choice-btn" data-choice="Paper">‚úã</button>
            <button class="choice-btn" data-choice="Scissor">‚úåÔ∏è</button>
        </div>
        <div class="result">
            <p>Choose an option above!</p>
        </div>
        <div class="scoreboard">
            <div class="player-score">
                <span>YOU:</span>
                <span id="player-score">0</span>
            </div>
            <div class="Computer-score">
                <span>COMPUTER:</span>
                <span id="Computer-score">0</span>
            </div>
        </div>
        <div class="game-over">
            <p id="winner-message"></p>
            <button id="restart-btn">Play Again</button>
    </div>
    </div>

    <audio id="win-sound" src="winsound.mp3"></audio>
    <audio id="lose-sound" src="lose.mp3"></audio>
    <audio id="tie-sound" src="tie up.mp3"></audio>
    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="bg-music" loop src="bg.mp3"></audio>
    <script src="index.js"></script>
</body>
</html>
